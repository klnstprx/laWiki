<h3>formWiki</h3>
<form>

        <input id="componenteformwiki_field_0" data-bind="value: fields()['desc']" type="text" class="form-control validate" aria-describedby="componenteformwiki_field_0_error">

        <input id="componenteformwiki_field_1" data-bind="value: fields()['genero']" type="text" class="form-control validate" aria-describedby="componenteformwiki_field_1_error">

    <div class="form-group" data-bind="css: {'has-error': errors()['nombre']}">
