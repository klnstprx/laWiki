<h3>ListaWikis</h3>
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th>#</th>
            <th>descripcion</th>
            <th>genero</th>
            <th>nombre</th>
            <th>url</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: id"></td>
            <td data-bind="text: $data['descripcion']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['genero']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['nombre']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['url']" style="white-space: pre-wrap;"></td>
        </tr>
    </tbody>
</table>
